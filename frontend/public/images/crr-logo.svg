<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 深灰色背景 -->
  <rect width="400" height="300" fill="#2c2c2c"/>
  
  <!-- 青色圆弧边框 -->
  <path d="M 50 250 Q 200 50 350 250" stroke="#00bcd4" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- 城市天际线剪影 -->
  <g transform="translate(50, 80)">
    <!-- 左侧建筑群 -->
    <rect x="0" y="60" width="20" height="80" fill="#2c2c2c"/>
    <rect x="25" y="40" width="18" height="100" fill="#2c2c2c"/>
    <!-- 水平条纹窗户 -->
    <rect x="27" y="45" width="14" height="2" fill="#00bcd4"/>
    <rect x="27" y="50" width="14" height="2" fill="#00bcd4"/>
    <rect x="27" y="55" width="14" height="2" fill="#00bcd4"/>
    
    <!-- 中央拱形建筑 -->
    <path d="M 50 140 Q 75 80 100 140" stroke="#2c2c2c" stroke-width="80" fill="none"/>
    <!-- 拱形建筑内部装饰 -->
    <line x1="70" y1="100" x2="70" y2="130" stroke="white" stroke-width="1"/>
    <line x1="80" y1="100" x2="80" y2="130" stroke="white" stroke-width="1"/>
    <rect x="65" y="105" width="6" height="6" fill="white"/>
    <rect x="75" y="105" width="6" height="6" fill="white"/>
    
    <!-- 右侧建筑群 -->
    <rect x="110" y="50" width="15" height="90" fill="#2c2c2c"/>
    <rect x="130" y="70" width="20" height="70" fill="#2c2c2c"/>
    <!-- 阶梯状顶部 -->
    <rect x="132" y="70" width="16" height="8" fill="#2c2c2c"/>
    <rect x="134" y="62" width="12" height="8" fill="#2c2c2c"/>
    <rect x="136" y="54" width="8" height="8" fill="#2c2c2c"/>
    
    <!-- 垂直条纹建筑 -->
    <rect x="155" y="60" width="18" height="80" fill="#2c2c2c"/>
    <line x1="158" y1="60" x2="158" y2="140" stroke="white" stroke-width="1"/>
    <line x1="165" y1="60" x2="165" y2="140" stroke="white" stroke-width="1"/>
    <line x1="172" y1="60" x2="172" y2="140" stroke="white" stroke-width="1"/>
    
    <!-- 最右侧建筑 -->
    <rect x="180" y="80" width="25" height="60" fill="#2c2c2c"/>
    <!-- 水平条纹 -->
    <rect x="182" y="85" width="21" height="2" fill="#00bcd4"/>
    <rect x="182" y="90" width="21" height="2" fill="#00bcd4"/>
    <rect x="182" y="95" width="21" height="2" fill="#00bcd4"/>
  </g>
  
  <!-- 文字内容 -->
  <!-- City Runride -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00bcd4">City Runride</text>
  
  <!-- 苏州 -->
  <text x="280" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">苏州</text>
  
  <!-- 城市定向 -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9c27b0">城市定向</text>
  
  <!-- 装饰波浪线 -->
  <path d="M 120 175 Q 130 170 140 175" stroke="#00bcd4" stroke-width="2" fill="none"/>
  <path d="M 260 175 Q 270 170 280 175" stroke="#00bcd4" stroke-width="2" fill="none"/>
  
  <!-- 底部装饰 -->
  <!-- 白色半圆虚线 -->
  <path d="M 120 220 Q 200 240 280 220" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 无限符号和装饰 -->
  <g transform="translate(200, 230)">
    <!-- 无限符号 -->
    <path d="M -15 0 Q -10 -8 0 -8 Q 10 -8 15 0 Q 10 8 0 8 Q -10 8 -15 0" stroke="#00bcd4" stroke-width="3" fill="none"/>
    <path d="M 15 0 Q 10 -8 0 -8 Q -10 -8 -15 0 Q -10 8 0 8 Q 10 8 15 0" stroke="#00bcd4" stroke-width="3" fill="none"/>
    
    <!-- 运动轨迹装饰 -->
    <circle cx="-25" cy="-5" r="2" fill="#00bcd4"/>
    <circle cx="-20" cy="3" r="1.5" fill="#00bcd4"/>
    <circle cx="20" cy="-3" r="1.5" fill="#00bcd4"/>
    <circle cx="25" cy="5" r="2" fill="#00bcd4"/>
    
    <!-- 短线装饰 -->
    <line x1="-30" y1="0" x2="-27" y2="0" stroke="#00bcd4" stroke-width="2"/>
    <line x1="27" y1="0" x2="30" y2="0" stroke="#00bcd4" stroke-width="2"/>
  </g>
</svg>
